<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интернет-магазин баскетбольных товаров</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <h1> Интернет-магазин баскетбольных товаров</h1>

  <div class="product-card" id="product1">
    <a href="str1.html">
      <img src="./images/krossii.jpg" alt="Товар 1">
      <h2>Кроссовки Li-ning</h2>
      <p>Размеры: 39-46</p>
      <p>Цена: 21990 ₽</p>
    </a>
    <button onclick="addToCart(1)">Добавить в корзину</button>
  </div>

  <div class="product-card" id="product2">
    <a href="str2.html">
      <img src="./images/maiki.jpg" alt="Товар 2">
      <h2>Баскетбольная майка</h2>
      <p>Размеры: M-2XL</p>
      <p>Цена: 3490 ₽</p>
    </a>
    <button onclick="addToCart(2)">Добавить в корзину</button>
  </div>

  <div class="product-card" id="product3">
    <a href="str3.html">
      <img src="./images/wilson.jpg" alt="Товар 3">
      <h2>Баскетбольный мяч Fiba 3x3</h2>
      <p>Размер: 6</p>
      <p>Цена: 5900 р</p>
    </a>
    <button onclick="addToCart(3)">Добавить в корзину</button>
  </div>

  <div id="cart">
    <h2>Корзина</h2>
    <ul id="cart-items"></ul>
    <button onclick="checkout()">Оформить заказ</button>
  </div>

  <a href="reviews.html" class="reviews-button">Отзывы</a>

  <script src="test.js"></script>
</body>
</html>
